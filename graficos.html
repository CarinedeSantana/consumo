<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Consumo Consciente</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        h2 {
            margin-top: 50px;
            color: #333;
        }
        canvas {
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Consumo Consciente - Gráficos </h1>

    <h2>Nível de Consciência do Consumidor</h2>
    <canvas id="graficoConsciencia"></canvas>

    <h2>Comportamentos de Economia</h2>
    <canvas id="graficoEconomia"></canvas>

    <h2>Comportamentos de Planejamento</h2>
    <canvas id="graficoPlanejamento"></canvas>

    <h2>Comportamentos de Reciclagem</h2>
    <canvas id="graficoReciclagem"></canvas>

    <h2>Compra Sustentável</h2>
    <canvas id="graficoSustentavel"></canvas>

    <script>
        // Código dos gráficos (igual ao que você já tinha)
        new Chart(document.getElementById('graficoConsciencia'), {
            type: 'bar',
            data: {
                labels: ['2006', '2010', '2012', '2018'],
                datasets: [
                    { label: 'Conscientes', data: [5, 5, 5, 4], backgroundColor: '#EEDAF20' },
                    { label: 'Engajados', data: [28, 23, 22, 20], backgroundColor: '#4CAF50' },
                    { label: 'Iniciantes', data: [42, 35, 32, 38], backgroundColor: '#FFC107' },
                    { label: 'Indiferentes', data: [25, 37, 41, 38], backgroundColor: '#FF5722' }
                ]
            },
            options: { responsive: true }
        });

        new Chart(document.getElementById('graficoEconomia'), {
            type: 'bar',
            data: {
                labels: ['Desliga lâmpadas', 'Fecha torneiras', 'Desliga eletrônicos', 'Esfria alimentos'],
                datasets: [
                    { label: '2012', data: [90, 90, 80, 87], backgroundColor: '#81C784' },
                    { label: '2018', data: [92, 90, 83, 80], backgroundColor: '#388E3C' }
                ]
            },
            options: { responsive: true }
        });

        new Chart(document.getElementById('graficoPlanejamento'), {
            type: 'bar',
            data: {
                labels: ['Compra de alimentos', 'Compra de roupas', 'Pede nota fiscal', 'Lê rótulos'],
                datasets: [
                    { label: '2012', data: [80, 74, 68, 69], backgroundColor: '#64B5F6' },
                    { label: '2018', data: [79, 76, 67, 53], backgroundColor: '#1976D2' }
                ]
            },
            options: { responsive: true }
        });

        new Chart(document.getElementById('graficoReciclagem'), {
            type: 'bar',
            data: {
                labels: ['Usa verso do papel', 'Separa lixo para reciclagem'],
                datasets: [
                    { label: '2012', data: [66, 46], backgroundColor: '#FFB74D' },
                    { label: '2018', data: [73, 51], backgroundColor: '#F57C00' }
                ]
            },
            options: { responsive: true }
        });

        new Chart(document.getElementById('graficoSustentavel'), {
            type: 'bar',
            data: {
                labels: ['Compartilha informações', 'Compra reciclado', 'Compra orgânico'],
                datasets: [
                    { label: '2012', data: [64, 29, 23], backgroundColor: '#BA68C8' },
                    { label: '2018', data: [52, 48, 48], backgroundColor: '#7B1FA2' }
                ]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
